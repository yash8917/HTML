<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red; /*Color by name*/
        }
        #secondpara{
            color:rgb(65, 178, 207);
        }
        #thirdpara{
            color: #ffff;
            background-color: black;
        }
    </style>
</head>
<body>
    <h2>Colors in CSS</h2>
    <p id="firstpara">this is a paragraph on colors in css from first box.</p>
    <p id="secondpara">this is a paragraph on colors in css from first box.</p>
    <p id="thirdpara">this is a paragraph on colors in css from first box.</p>
    

</body>
</html>
