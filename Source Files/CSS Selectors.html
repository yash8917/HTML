<!-- (.) represent the class-->
<!-- (#) represent the id -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        /* element selector */
        p{
            border:2px solid green;
        }
        
        /* id selector */
        #redelement{
            color: rgb(247, 14, 14);
        }

        /* class selector */
        .bgblue{
            background-color: blue;
        }

        /* grouping selectors */
        span , footer {
            background-color: brown;
        }

    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p>This is a simple paragraph to demonstrate selectors</p>
    <p id="redelement" class="rclass bgblue">Lorem ipsum dolor sit amet consectetur.</p>
    <span>Lorem ipsum dolor sit amet, consectetur adipisicing.</span>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>
    <footer>this is a footer</footer>

</body>
</html>
